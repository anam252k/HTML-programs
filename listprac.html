<!DOCTYPE html>
<html>
    <head>
        <title>
            list practice
        </title>
        <style>
            h3{
                text-align: left;
            }

            ul.a{
                list-style-type: circle;
                
            }

            li:hover{
                background-color: blueviolet;
            }

            ol{
                margin: 0;
                /* padding: 0; */
            }
        </style>
    </head>
    
    <body>
    <h3>Fruits</h3>
    <ul class="a">
        <li>Cherry</li>
        <li>mango</li>
        <li>apple</li>
    </ul>


    <h3>Ordered List</h3>
    <ol start="20">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    

    </body>
</html>
