<!DOCTYPE html>
<html>
    <head>
        <title>Padding and Margin</title>

        <style>
            p{
                margin: 30px;
                border:1px solid black;
                padding:50px
            }

            a:link{
                color: green;
            }

            a:visited{
                color:rgb(240, 61, 201);
            }

            a:hover{
                color:blue;
            }

            a:active{
                color:black
            }

        </style>
    </head>

    <body>
        <a href="https://www.w3schools.com/" target="_blank">this is link</a>
        <p> maxime in, ullam, quo magni quia saepe reiciendis fuga.</p>
    </body>
</html>
